version: '3.8'

services:
  rccremote:
    build:
      context: ..
      dockerfile: Dockerfile-rcc
    container_name: rccremote-dev
    hostname: rccremote
    command: ["rccremote"]
    environment:
      - SERVER_NAME=${SERVER_NAME:-rccremote.local}
      - ROBOCORP_HOME=/opt/robocorp
      - RCC_REMOTE_ORIGIN=https://${SERVER_NAME:-rccremote.local}:8443
    volumes:
      - ../data/robots:/robots:ro
      - ../data/hololib_zip:/hololib_zip:ro
      - hololib_zip_internal:/hololib_zip_internal
      - robocorp_data:/opt/robocorp
      - ../scripts:/scripts:ro
      - certs:/etc/certs
    networks:
      - rccremote-network
    healthcheck:
      test: ["CMD", "pgrep", "-x", "rccremote"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: rccremote-nginx-dev
    ports:
      - "8443:443"
    environment:
      - SERVER_NAME=${SERVER_NAME:-rccremote.local}
    volumes:
      - ../config/nginx.conf.template:/etc/nginx/templates/default.conf.template:ro
      - ../certs:/host-certs:ro
      - certs:/etc/nginx/certs
    depends_on:
      rccremote:
        condition: service_healthy
    networks:
      - rccremote-network
    command: >
      sh -c "
        # Check if pre-generated certificates exist on host
        if [ -f /host-certs/server.crt ] && [ -f /host-certs/server.key ]; then
          echo 'Using pre-generated certificates from host...';
          cp /host-certs/server.crt /etc/nginx/certs/;
          cp /host-certs/server.key /etc/nginx/certs/;
          [ -f /host-certs/rootCA.pem ] && cp /host-certs/rootCA.pem /etc/nginx/certs/;
          echo 'Pre-generated certificates copied successfully âœ“';
        elif [ ! -f /etc/nginx/certs/server.crt ] || [ ! -f /etc/nginx/certs/server.key ]; then
          echo 'Generating self-signed certificates for development...';
          apk add --no-cache openssl;
          SERVER_NAME_VAL=\"$${SERVER_NAME:-rccremote.local}\";
          echo \"Generating certificate for: $$SERVER_NAME_VAL, localhost\";
          openssl req -x509 -nodes -days 365 -newkey rsa:2048 -keyout /etc/nginx/certs/server.key -out /etc/nginx/certs/server.crt -subj \"/CN=$$SERVER_NAME_VAL/O=RCCRemote Dev/C=US\" -addext \"subjectAltName=DNS:$$SERVER_NAME_VAL,DNS:localhost,DNS:*.$$SERVER_NAME_VAL,IP:127.0.0.1\";
          cp /etc/nginx/certs/server.crt /etc/nginx/certs/rootCA.pem;
          echo 'Self-signed certificates generated successfully';
        else
          echo 'Using existing certificates in volume';
        fi &&
        /docker-entrypoint.sh nginx -g 'daemon off;'
      "
    healthcheck:
      test: ["CMD", "sh", "-c", "netstat -ln | grep :443 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

