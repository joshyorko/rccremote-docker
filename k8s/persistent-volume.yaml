---
# PersistentVolumeClaim for holotree data
# Uses local-path storage class (Rancher/k3s default)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: rccremote-holotree-pvc
  namespace: rccremote
spec:
  storageClassName: local-path
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
---
# PersistentVolumeClaim for hololib ZIP files
# Uses local-path storage class (Rancher/k3s default)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: rccremote-hololib-pvc
  namespace: rccremote
spec:
  storageClassName: local-path
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

